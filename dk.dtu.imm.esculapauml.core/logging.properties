# Set root logger level to debug and its only appender to default.
log4j.rootLogger=OFF
# log4j.rootLogger=DEBUG, console
log4j.logger.dk.dtu.imm.esculapauml=DEBUG, console, file
# default is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
# default uses PatternLayout.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %c{1}:%L - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:\\EsculapaUML.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n